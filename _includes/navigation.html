<nav aria-label="Main navigation">
    <ul>
        {% for item in site.navigation %}
        <li>
            <a href="{{ item.url | relative_url }}" 
               {% if page.url == item.url %}
               aria-current="page"
               class="active"
               {% endif %}>
               {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
